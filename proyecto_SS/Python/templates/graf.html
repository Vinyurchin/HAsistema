<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1e3a8a, #3b82f6);
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #0284c7;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
        }

        .text-content {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 8px;
            margin-top: 20px;
        }

        .progress-bar {
            width: 50%; /* Adjust this value to simulate progress */
            height: 20px;
            background-color: #3b82f6;
            border-radius: 8px;
            text-align: center;
            color: white;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #0284c7;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Prueba de Repo Remoto</h1>
    </header>

    <div class="content">
        <div class="text-content">
            <p>Esto es una prueba para el repo remoto</p>
        </div>
        
        <!-- Barra de progreso -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <footer>
        <p>© 2024 Jonathan Hernández</p>
    </footer>

</body>
</html>
